{% extends "posts/base.html" %}
{% load static %}
{% block content %}
<article class="media content-section">
     <div class="media-body">
       <div class="article-metadata">
         <a class="mr-2" href="#">{{ post.name }}</a>
         <small class="text-muted">{{ post.location }}</small>
       </div>
       <h2><a class="article-title" href="#">{{ post.option }}</a></h2>
       <p class="article-content">{{ post.price }}</p>
         {% if post.content_type %}
        <img style="width:30%;margin-top: 50px; border:3px solid black;" src="{% url 'post-picture' post.id %}">
        {% endif %}
     </div>
   </article>
{% endblock %}
